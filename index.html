<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640">
  <title>Minimalistic Youtube Looper</title>
  <link href="/style.css" media="all" rel="stylesheet" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/labjs/2.0.3/LAB.min.js"></script>
</head>

<body>

<div id="menu">
  <span id="editor-ui" class="hidden"><a id="shuffle" title="click to open playlist editor">editor</a> | </span>
  <span id="random-ui"><a id="random" title="click to toggle random mode">random</a> | </span>
  <span id="responsive-ui"><a id="responsive" title="click to toggle responsive player size">autosize</a> | </span>
  <span id="shorten-ui"><a id="shorten" title="click to get a short URL for current playlist">short url</a></span>
</div>

<div><div id="box"></div></div>

<script>
  $LAB
  .script('//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js')
  .script('//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js')
  .script('//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js')
  .wait()
  .script('yt-looper.js')
  .script('yt-looper.editor.js')
  .wait(function(){
    normalizeUrl();
    renderPage();
  });
</script>

</body>
</html>
