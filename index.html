<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

    body {
      background-color: #555;
    }

    section {
      background-color: black;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
      box-shadow: 0px 5px 10px rgba(0,0,0,0.4);
      border: 1px solid rgba (84,104,105,0.25);
    }

    section p {padding: 0 1em 0 1em; font-family: sans-serif;}
    section a {color: #888; text-decoration:none}

  </style>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>

<section>
<div id="player"></div>
</section>

<script src="yt-looper.js"></script>
<script>
var v = urlParam('v');
if (v) {
  initYT(v);
} else {
  $('#player').html(
        '<p><strong>Usage:</strong></p>'
      + '<p>Append <tt>?v=VIDEO_ID&t=start;end</tt> to URL.</p>'
      + '<p>Eg. <tt><a href="?v=ZuHZSbPJhaY&t=1h1s;1h4s">?v=ZuHZSbPJhaY&t=1h1s;1h4s</a></tt></p>'
  );
}
</script>
</body>
</html>
