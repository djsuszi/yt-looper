<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

    body { background: #333 url('zwartevilt.png'); } /* image from http://subtlepatterns.com/black-felt/ (CC BY-SA) */

    body > div {
      background-color: #1B1B1B;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      color: #aaa;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: auto;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%,-50%);
      -ms-transform: translate(-50%,-50%);
      box-shadow: 0px 5px 10px rgba(0,0,0,0.4);
      border: 1px solid rgba (100,100,100,0.25);
    }

    body > div p {padding: 0 1em 0 1em; font-family: sans-serif;}
    body > div a {color: #888; text-decoration:none}

  </style>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="yt-looper.js"></script>

</head>

<body>

<div><div id="player"></div></div>

<script>
var v = urlParam('v');
if (v) {
  initYT(v);
} else {
  $('#player').html(
        '<p><strong>Usage:</strong></p>'
      + '<p>Append <tt>?v=VIDEO_ID&t=start;end</tt> to URL.</p>'
      + '<p>Eg. <tt><a href="?v=ZuHZSbPJhaY&t=1h1s;1h4s">?v=ZuHZSbPJhaY&t=1h1s;1h4s</a></tt></p>'
  );
}
</script>
</body>
</html>
